name: Run benchmark

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

jobs:
  example-job:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4  
      - name: Run a script
        run: ./run.sh
