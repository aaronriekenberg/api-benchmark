name: Run benchmark

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

jobs:
  run-benchmark:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4
      - name: Run setup script
        run: ./setup.sh
      - name: Run go benchmark script
        run: ./run-go.sh
